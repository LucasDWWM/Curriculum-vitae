<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Lipari Lucas</h2>
            <div class="toggle">☰</div>
        </header>
        <video src="video_web.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Contactez-moi</h2>
            <div class="formulaire">
                <form action="#" method="post">

                    <label for="email">Votre Email :</label>
                    <br>
                    <input type="email" placeholder="Ex : example@gmail.com" id="email" name="email" size="25">
                    <br>
                    <label for="message">Message :</label>
                    <br>
                    <textarea id="message" name="message" rows="6" cols="60"></textarea><br>
                    <button type="submit"><a href="mailto:lucas.lipari@epitech.eu">Envoyez le message</a></button>
                </form>
            </div>
        </div>
        <ul class="social">
            <li><a href="index.html"><img src="images/house-user-solid.svg">Accueil</a></li>
            <li><a href="https://codepen.io/LukeDwam"><img src="images/codepen-brands.svg">CodePen</a></li>
            <li><a href="https://github.com/LucasDWWM"><img src="images/github-brands.svg">GitHub</a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="projets.html">Mes projets</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="pdf/CV_LUCAS_LIPARI.pdf">Télécharger mon CV </a></li>
        </ul>
    </div>


    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');

            if(menuToggle.classList.contains('active')){
                menuToggle.textContent = '✖';
            } else {
                menuToggle.textContent = '☰';
            }
        });
    </script>

</body>

</html>
